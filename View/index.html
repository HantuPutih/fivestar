<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Five Star</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div id="modal_container" class="modal-container">
            <div class="modal">
                <h1 class="modal-heading">What's your rating?</h1>
                <form >
                    <h5>Rating</h5>
                    <div>
                    <a class="star">⭐</a>
                    <a class="star">⭐</a>
                    <a class="star">⭐</a>
                    <a class="star">⭐</a>
                    <a class="star">⭐</a>

                    </div>
                    <h5>Review</h5>

                    <input type="text" placeholder="Start typing...">
                    <br>
                    <button id="submit_btn">submit review</button>
                </form>
            </div>
        </div>
        <header>
            <h1 class="heading1">The Minimalist Entrepreneur</h1>
        </header>
        <div class="rating-container">
            <h4 class="average-rating">3.8</h4>
            <div id="open_modal" class="open-modal">
                <div class="star-container">
                    <a class="star">⭐</a>
                    <a class="star">⭐</a>
                    <a class="star" >⭐</a>
                    <a class="star" >⭐</a>
                    <a class="star">⭐</a>
                </div>
                <button id="add-review-btn" class="submit-button">Add Review</button>
            </div>
        </div>

        <div>
            <h3 class="reviews-heading">
                Reviews
            </h3>
            <div class="reviews-container">
                <div class="review-list">
                    <div class="reviewed-start star-container">⭐⭐⭐⭐⭐</div>
                    <b class="rating-bold">4</b>, &nbsp
                    <p class="rating-text">
                        book was full of fluff
                    </p>
                </div>
                <div class="review-list">
                    <div class="reviewed-start star-container">⭐⭐⭐⭐⭐</div>
                    <b class="rating-bold">3</b>, &nbsp
                    <p class="rating-text">
                        book was fluff
                    </p>
                </div>
                <div class="review-list">
                    <div class="reviewed-start star-container">⭐⭐⭐⭐⭐</div>
                    <b class="rating-bold">4</b>, &nbsp
                    <p class="rating-text">
                        book was amazing
                    </p>
                </div>
            </div>
        </div>

    </div>

    <script defer src="script.js"></script>

</body>
</html>
